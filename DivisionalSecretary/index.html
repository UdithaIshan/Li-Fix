<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/slider.css">
    
</head>
<body>
    
<nav class="sidebar">
    <!-- <h2 class="link-text">MENU</h2> -->
    <ul>
        <li class="nav-logo"><span class="nav-link" href="#"><i class="fas fa-lightbulb"></i><span class="link-text" style="margin-left: 5px;">LiFix</span> </span>
        </li>
        <li class="nav-item"><a class="nav-link" href="./index.html"><i class="fas fa-file-invoice"></i><span class="link-text">Report</span></a></li>

    </ul>

<div class="container">
    <h1 style="color:white; text-align: center;">User Control</h1>
    <div class="row">
        <div class="column1">
            <div class="card">
                <h2>Create New User Account</h2>
                    <form action="">

                        <select name="userroll" id="userroll" class="field" required>
                            <option value="" disabled selected>Select the user roll</option>
                            <option value="Clerk">Clerk</option>
                            <option value="Storekeeper">Storekeeper</option>
                            <option value="Technician">Technician</option>
                        </select>

                        <input type="text" name="username" id="username" class="field" placeholder="Create a Username" required>

                        <input type="password" name="password" id="password" class="field" placeholder="Create a Password" required>

                        <input type="password" name="password2" id="password2" class="field" placeholder="Re-enter the Password" required>

                        <button name="submit" class="btn">CREATE</button>

                    </form>
            </div>
        </div>
        <div class="column2">
            <div class="card">
                <h2>Password Reset</h2>
                <form action="">

                    <select name="useracc" id="useracc" class="field" required>
                        <option value="" disabled selected>Select the user Account</option>
                        <!-- <option value="Clerk">Clerk</option>
                        <option value="Storekeeper">Storekeeper</option>
                        <option value="Technician">Technician</option> -->
                    </select>

                    <input type="password" name="password" id="password" class="field" placeholder="Create New Password" required>

                    <input type="password" name="password2" id="password2" class="field" placeholder="Re-enter the Password" required>

                    <button name="submit" class="btn">RESET</button>

                </form>
            </div>
        </div>
        <div class="column3">
            <div class="card">
                <h2>Revoke User Access</h2>
                <form action="">

                    <select name="useracc" id="useracc" class="field" required>
                        <option value="" disabled selected>Select the user Account</option>
                        <!-- <option value="Clerk">Clerk</option>
                        <option value="Storekeeper">Storekeeper</option>
                        <option value="Technician">Technician</option> -->
                    </select>

                    <button name="submit" class="btn">REVOKE</button>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/slider.js"></script>
<script src="ds.js"></script>
</body>
</html>
