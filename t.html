<style>

@charset "UTF-8";
body {
  background: #00BCD4;
  padding-top: 100px;
}
body .container {
  background: #fff;
  padding: 50px 100px;
  max-width: 700px;
  text-align: center;
}
@media (max-width: 699px) {
  body .container {
    width: 90%;
    padding: 30px 10px;
  }
}
body .container p {
  font-size: 18px;
}
body .container .button {
  text-align: center;
}

.toast-message {
  position: fixed;
  top: -100%;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  width: 400px;
  font-size: 16px;
  transition: all .5s;
  z-index: 9999;
  box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.2);
}
@media (max-width: 424px) {
  .toast-message {
    width: calc(100% - 20px);
  }
}
.toast-message.success {
  background: #64DD17;
}
.toast-message.danger {
  background: #F44336;
}
.toast-message .message {
  color: #fff;
  padding: 20px 30px;
  text-align: center;
}
.toast-message .close {
  position: absolute;
  top: 25%;
  right: 15px;
  float: right;
  font-size: 21px;
  font-weight: 700;
  line-height: 1;
  color: black;
  text-shadow: white 0px 1px 0px;
  opacity: 0.2;
  cursor: pointer;
}
.toast-message .close::after {
  content: "Ã—";
}
.toast-message .close:hover {
  opacity: 0.6;
}

</style>

<div class="container">
    <h1>Simple Toast Message</h1>
    <p>
      No need to use bootstrap, but jQuery is required. Fully responsive.
      You can set a timeout to close the toast message automatically.
    </p>
    <hr>
   <p class="button">
        <button class="btn btn-success" onclick="notification.show('hi there','success')">
          Show Success
        </button>
      <button class="btn btn-danger" onclick="notification.show('Oops! Something went wrong.','danger')">
          Show Error
        </button>
    </p>
  </div>
  
  <div class="toast-message">
      <span class="close"></span>
      <div class="message">
          This is an Alert! But these are some junks to see how alert looks in long messages.
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
